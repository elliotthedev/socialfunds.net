<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socialfunds</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="assets/5836419.ico">
</head>
<body>
  <div id="overlay" class="overlay">
      <div class="overlay-content">
          <h1>SOCIALFUNDS</h1>
          <p>Click to enter</p>
      </div>
  </div>

  <div id="main-content" style="display: none;">
      <video loop playsinline id="background-video">
          <source src="assets/video.mp4" type="video/mp4">
          <p>Your browser does not support the video tag.</p>
      </video>

      <div class="content">
          <div class="gradient-bg"></div>
          <div class="card">
              <button id="minimizeBtn" class="minimize-btn" aria-label="Minimize profile card">
                  <i class="fas fa-minus"></i>
              </button>
              <div class="profile-content">
                  <div class="card-header">
                      <p>Socialfunds</p>
                  </div>
                  <div class="profile-picture">
                      <img src="assets/5836419.png" alt="Profile Picture">
                  </div>
                  <div class="profile-name">
                      <h1 id="zogetcake">Zogetcake</h1>
                  </div>
                  <div class="social-links">
                      <a href="https://instagram.com/slmrco" target="_blank" class="instagram">
                          <i class="fab fa-instagram"></i>
                      </a>
                      <a href="https://t.me/+C1GwCsFcrYQ5NWZh" target="_blank" class="telegram">
                          <i class="fab fa-telegram"></i>
                      </a>
                      <button onclick="showPopup('btc')" class="bitcoin">
                          <i class="fab fa-bitcoin"></i>
                      </button>
                      <button onclick="showPopup('ltc')" class="litecoin">
                          <svg viewBox="0 0 82.6 82.6" width="24" height="24">
                              <title>litecoin-ltc-logo</title>
                              <circle cx="41.3" cy="41.3" r="36.83" class="ltc-circle"/>
                              <path d="M41.3,0A41.3,41.3,0,1,0,82.6,41.3h0A41.18,41.18,0,0,0,41.54,0ZM42,42.7,37.7,57.2h23a1.16,1.16,0,0,1,1.2,1.12v.38l-2,6.9a1.49,1.49,0,0,1-1.5,1.1H23.2l5.9-20.1-6.6,2L24,44l6.6-2,8.3-28.2a1.51,1.51,0,0,1,1.5-1.1h8.9a1.16,1.16,0,0,1,1.2,1.12v.38L43.5,38l6.6-2-1.4,4.8Z" class="ltc-symbol"/>
                          </svg>
                      </button>
                  </div>
              </div>
              <div class="volume-control">
                  <i id="volumeIcon" class="fas fa-volume-up"></i>
                  <input type="range" id="volumeSlider" min="0" max="100" value="75">
              </div>
          </div>
      </div>
      <div id="hidden-image" style="display: none;" aria-hidden="true"></div>
      
      <div id="popup" class="popup">
          <div class="popup-content">
              <h2 id="walletType"></h2>
              <p id="walletAddress"></p>
              <p class="wallet-info">Send funds using this wallet address.</p>
              <div class="button-group">
                <button id="openWalletBtn" class="wallet-button">Open in Wallet</button>
                <button onclick="closePopup()" class="close-button">Close</button>
              </div>
          </div>
      </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
